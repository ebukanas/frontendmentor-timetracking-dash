<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="media.css">

  <link type="text/javascript" src="data.json">

  <title>Frontend Mentor | Dashboard</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
</style>

</head>
<body>
<main>
  <div class="container">
    <div class="profile">
      <div class="profile-container">
        <div class="profile-pic">
          <img src="images/image-jeremy.png" alt="jeremy profile picture">
        </div>
        <div class="profile-desc">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul class="time-options">
        <a><li>Daily</li></a>
        <a><li class="active">Weekly</li></a>
        <a><li>Monthly</li></a>
      </ul>
    </div>
    
    <div class="stat-item" id="work">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

    <div class="stat-item" id="study">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

    <div class="stat-item" id="exercise">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

    <div class="stat-item" id="play">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

    <div class="stat-item" id="social">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

    <div class="stat-item" id="selfcare">
      <div class="stat-container">
        <div class="stat-title">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="more options">
        </div>
        <div class="stat-hours">
            <h1></h1>
            <span class="lastweek-hours">Last week -36hrs</span>
        </div>
      </div>
    </div>

  </div>

</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
